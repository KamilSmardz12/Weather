<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
    <title>Weather</title>
    <meta name="description">
    <meta name="keywords">
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="elegant.css" type="text/css">
    <!-- Script: Make my navbar transparent when the document is scrolled to top -->
    <script src="js/navbar-ontop.js"></script>
    <!-- Script: Animated entrance -->
    <script src="js/animate-in.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
<!-- Navbar -->
<!-- Cover -->
<div class="align-items-center d-flex photo-overlay py-5 cover"
     style="background-image: url(&quot;pog.jpg&quot;); background-position: left top; background-size: 100%; background-repeat: repeat;">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 align-self-center text-lg-left text-center" style="">
                <h1 class="mb-0 mt-4 display-3" style="" contenteditable="true">&nbsp; &nbsp; &nbsp; Your weather</h1>
            </div>
            <div class="col-lg-5 p-3"
                 style="	background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
                <form class="p-4 bg-dark-opaque text-center" method="get" action="/Home">
                    <div class="form-group">
                        <h4 class="text-center">Country</h4>
                        <input class="form-control">
                    </div>
                    <div class="form-group"><label class="text-center">&nbsp;</label>
                    </div>
                    <h4 class="text-center" contenteditable="true">City</h4>
                    <div class="form-group"><input class="form-control">
                        <div class="form-group"><label>&nbsp;<br></label>
                            <h4 class="text-center">Temperature</h4><input type="text" class="form-control"
                                                                           value="${data.getTemperature().getValue()}"
                                                                           readonly="true">
                            <div class="form-group"><label>&nbsp;</label>
                                <h4 class="text-center"> Humidity</h4><input class="form-control">
                                <div class="form-group"><label>&nbsp;</label>
                                    <h4 class="text-center" contenteditable="true"> Pressure</h4><input type="text"
                                                                                                        class="form-control"
                                                                                                        Pressure="data.getPressure()"
                                                                                                        name="Pressure">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" href="/displayWether" class="btn mt-4 btn-block p-2 btn-outline-info"><b>Back
                        to home page</b></button>
                </form>
            </div>
        </div>
    </div>
</div>
